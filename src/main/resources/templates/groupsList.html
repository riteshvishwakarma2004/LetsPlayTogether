<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Available Groups</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
    }

    .card {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card h3 {
        margin-top: 0;
        font-size: 18px;
        color: #222;
    }

    .card p {
        margin: 4px 0;
        font-size: 14px;
    }

    .card form {
        margin-top: 12px;
        text-align: right;
    }

    .request-btn {
        padding: 8px 16px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Groups Matching Your Sport</h2>

  <div th:if="${groups != null and !groups.isEmpty()}" class="grid">
    <div class="card" th:each="group : ${groups}">
      <div>
        <h3 th:text="${group.name}">Group Name</h3>
        <p><strong>Admin:</strong> <span th:text="${group.groupId}">adminId</span></p>
        <p><strong>Sport:</strong> <span th:text="${group.sport}">sport</span></p>
        <p><strong>Area:</strong> <span th:text="${group.area}">area</span></p>
        <p><strong>Moto:</strong> <span th:text="${group.moto}">moto</span></p>
      </div>
      <form th:action="@{/requestGroup}" method="post">
        <input type="hidden" name="groupId" th:value="${group.groupId}" />
        <button type="submit" class="request-btn">Request</button>
      </form>
    </div>
  </div>

</div>

</body>
</html>
